<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-канбан доска</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Заголовок -->
    <header class="header">
      <h1>Мини-канбан доска</h1>
      <p class="subtitle">Управляйте задачами в реальном времени</p>
    </header>

    <!-- Статистика -->
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Всего задач</div>
        <div class="stat-value" id="totalTasks">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">К выполнению</div>
        <div class="stat-value" id="todoCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">В процессе</div>
        <div class="stat-value" id="inProgressCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Завершено</div>
        <div class="stat-value" id="doneCount">0</div>
      </div>
    </div>

    <!-- Форма создания задачи -->
    <div class="create-task-container">
      <h2>Создать новую задачу</h2>
      <form id="createTaskForm">
        <div class="form-group">
          <label for="taskTitle">Название задачи *</label>
          <input type="text" id="taskTitle" placeholder="Введите название задачи" required>
        </div>

        <div class="form-group">
          <label for="taskDescription">Описание</label>
          <textarea id="taskDescription" placeholder="Введите описание задачи (опционально)"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="taskStatus">Статус</label>
            <select id="taskStatus">
              <option value="todo">К выполнению</option>
              <option value="in-progress">В процессе</option>
              <option value="done">Завершено</option>
            </select>
          </div>

          <div class="form-group">
            <label for="taskPriority">Приоритет</label>
            <select id="taskPriority">
              <option value="low">Низкий</option>
              <option value="medium" selected>Средний</option>
              <option value="high">Высокий</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Создать задачу</button>
      </form>
    </div>

    <!-- Фильтр -->
    <div class="filter-container">
      <h3>Фильтр по статусу:</h3>
      <div class="filter-buttons">
        <button class="btn btn-filter active" data-filter="all">Все</button>
        <button class="btn btn-filter" data-filter="todo">К выполнению</button>
        <button class="btn btn-filter" data-filter="in-progress">В процессе</button>
        <button class="btn btn-filter" data-filter="done">Завершено</button>
      </div>
    </div>

    <!-- Доска с колонками -->
    <div class="kanban-board">
      <div class="kanban-column" id="todoColumn">
        <h2>К выполнению</h2>
        <div class="tasks-list" id="todoList"></div>
      </div>

      <div class="kanban-column" id="inProgressColumn">
        <h2>В процессе</h2>
        <div class="tasks-list" id="inProgressList"></div>
      </div>

      <div class="kanban-column" id="doneColumn">
        <h2>Завершено</h2>
        <div class="tasks-list" id="doneList"></div>
      </div>
    </div>

    <!-- Сообщения -->
    <div id="messageContainer" class="message-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
